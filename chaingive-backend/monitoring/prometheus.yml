global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # ChainGive API Service
  - job_name: 'chaingive-api'
    static_configs:
      - targets: ['api-gateway:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # AI Matching Service
  - job_name: 'chaingive-ai'
    static_configs:
      - targets: ['ai-service:5001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # User Service
  - job_name: 'chaingive-user-service'
    static_configs:
      - targets: ['user-service:3001']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Donation Service
  - job_name: 'chaingive-donation-service'
    static_configs:
      - targets: ['donation-service:3002']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Marketplace Service
  - job_name: 'chaingive-marketplace-service'
    static_configs:
      - targets: ['marketplace-service:3003']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Community Service
  - job_name: 'chaingive-community-service'
    static_configs:
      - targets: ['community-service:3004']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Analytics Service
  - job_name: 'chaingive-analytics-service'
    static_configs:
      - targets: ['analytics-service:3005']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Node Exporter (System metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Push Gateway for batch jobs
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']